# ~/.tmuxinator/redbooth.yml

name: redbooth
root: ~/hacking/redbooth

windows:
  - bash:
    -
  - frontend:
    - cd teambox-frontend
    - vim
  - backend:
    - cd teambox-hosted
    - vim
  - grunt:
    - cd teambox-frontend
    - ./development.js --ludicrous
  - servers:
      layout: main-horizontal
      panes:
        - zeus-server:
          - cd teambox-hosted
          - zeus-please server
        - zeus:
          - cd teambox-hosted
          - zeus start
        - elastic-search:
          - sudo -i /usr/share/elasticsearch/bin/elasticsearch
        - parrot:
          - cd parrot
          - npm start
        - iframely:
          - cd iframely
          - npm start
