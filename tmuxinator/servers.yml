# ~/.tmuxinator/servers.yml

name: servers
root: ~/hacking/redbooth

windows:
  - rails:
    layout: main-horizontal
    panes:
      - zeus-server:
        - cd teambox-hosted
        - zeus-please server
      - zeus:
        - cd teambox-hosted
        - zeus start
  - elastic-search:
    - sudo -i /usr/share/elasticsearch/bin/elasticsearch
  - parrot:
    - cd parrot
    - npm start
  - iframely:
    - cd iframely
    - npm start
